        left: 32px;
      }

        left: 50%;
        margin-left: -7px;
        position: absolute;

        top: -7px;

        margin-left: inherit;

        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        content: '';
        top: 19px;
        left: -14px;
        margin-left: inherit;
        margin-top: -7px;
        position: absolute;
      }

        from {
          opacity: 0;

        to {
          opacity: 1;
        }
